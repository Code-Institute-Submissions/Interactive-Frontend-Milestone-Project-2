<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Stockholm Tour</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
	<link href="assets/css/contactstyle.css" rel="stylesheet" type="text/css" />
	<script  src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
	<script >
		(function(){
      emailjs.init("user_5KExuU3XUBpBZd0ZMo3JQ");
   })();
	</script>
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark" style="background-color: #e3f2fd;">
			<div class="navbar-toggler-right">
				<button
                        class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarTogglerDemo01"
                        aria-controls="navbarTogglerDemo01"
                        aria-expanded="false"
                        >
                    <span class="navbar-toggler-icon"></span>
                    </button>
			</div>
			<a class="navbar-brand text-center" href="#">
				<span>Expore Stockholm</span>
			</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<nav class="nav d-flex flex-column flex-md-row w-100 justify-content-end">
					<a class="flex-fill text-center text-light nav-link active" href="index.html">Home</a>
					<a class="flex-fill text-center text-light nav-link" href="explore.html">Explore</a>
					<a class="flex-fill text-center text-light nav-link" href="contact.html">Contact</a>
				</nav>
			</div>
		</nav>
	</header>
	<section class="section-contact container-fluid">
		<div class=".row bg-color.contact">
			<div class="col">
				<h3 class="contact-Heading text-center">Contact Us</h3>
			</div>
			<div class="center-form">
				<form onsubmit="return sendMail(this);" method="POST">
					<label for="name">Name</label>
					<input
                            class="text-input"
                            type="text"
                            id="name"
                            name="name"
                            required
                            /><br />
					<label for="email">Email Address</label>
					<input
                            class="text-input"
                            type="email"
                            id="email"
                            name="email"
                            required
                            /><br />
					<label for="Message">Message</label>
					<textarea rows="3" cols="50" id="Message"></textarea>
					<input type="submit" value="Send" />
                    </form>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
    <script src="assets/js/sendEmail.js"></script>
</body>

</html>
