<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Stockholm Tour</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3LwjhghfFcoX5t-2mIPdkRi8CV3jSfxU&callback=initMap&libraries=places&v=weekly"
      async
      defer
    ></script>
    <link href="assets/css/mapstyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-md navbar-dark bg-dark"
        style="background-color: #e3f2fd;"
      >
        <div class="navbar-toggler-right">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <a class="navbar-brand text-center" href="index.html">
          <span>Expore Stockholm</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <nav
            class="nav d-flex flex-column flex-md-row w-100 justify-content-end"
          >
            <a
              class="flex-fill text-center text-light nav-link active"
              href="index.html"
              >Home</a
            >
            <a
              class="flex-fill text-center text-light nav-link"
              href="explore.html"
              >Explore</a
            >
            <a
              class="flex-fill text-center text-light nav-link"
              href="contact.html"
              >Contact</a
            >
          </nav>
        </div>
      </nav>
    </header>
    <section id="section-menu">
      <div class="forminput">
        <form name="choice" style="color: #fff; margin-top: 55px; padding: 3%;">
          <p>Please select your choice:</p>
          <input type="radio" id="food" name="choice" value="cafe" />
          <label for="food">Food & Drink</label>
          <input type="radio" id="history" name="choice" value="museum" />
          <label for="history">Culture & History</label>
          <input type="radio" id="shopping" name="choice" value="store" />
          <label for="shopping">Shopping</label>
          <input type="radio" id="art" name="choice" value="art_gallery" />
          <label for="art">Art Gallery</label>
        </form>
      </div>

        <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
         <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-left">
            <div id="map" style="top: 0px;"></div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pull-right">
            <!--<button class="accordion">Result</button>-->
            <div class="panel">
                <h2>List of places</h2>
              <ul id="places"></ul>
            </div>
          </div>
        </div>

    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/places.js"></script>
  </body>
</html>
